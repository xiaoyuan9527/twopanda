<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <script src="./js/jquery-2.2.4.js"></script>
    <script src="./js/layer/layer.js"></script>
</head>

<body style="background: url(./images/window.jpg); background-size: 100%; background-position: 0 -80px;">

        <form method="post">
            <a class="goback" href="./index.html"><img src="./images/logo.png" alt=""></a>
            <h1>Register</h1>
            <input id="userName" type="text" required="required" placeholder="用户名" name="user"></input>
            <div class="sure"></div>
            <span class="showPwd iconfont"></span>
            <input id="pwdName" type="password" required="required" placeholder="密码" name="pwd"></input>
            <div class="sure"></div>
            <span class="showPwd iconfont"></span>
            <input id="pwdSure" type="password" required="required" placeholder="再次输入密码" name="pwdSure"></input>
            <div class="sure"></div>
            <div>
                <button id="button-register" class="but-login" type="button" style="width: 300px;">注册</button>
            </div>
        </form>
</body>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>

</html>
